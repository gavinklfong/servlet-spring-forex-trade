app:
  rate-booking-duration: 120
  default-base-currency: GBP
  default-additional-pip: 1
  forex-rate-api-url: http://localhost:3000
  allowed-ip-range: 192.168.0.0/16, 179.80.1.0/24, 127.0.0.1

debug: false

spring:
  jpa:
    show-sql: false
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %p %class{36}.%M - %m%n"
  level:
    space:
      gavinklfong: INFO
    org:
      springframework:
        r2dbc: INFO